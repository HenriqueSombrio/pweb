<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <style>
    input[type=radio] {
      border: 0px;
      width: 100%;
      height: 15px;
    }

    #sexo {
      width: 100%;
    }

    input,
    label {
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .label-sexo {
      margin-top: 15px;
    }

    .input-sexo{
      margin-top: 20px;
      width: 50% !important;
    }

    .submit {
      width: 100%;
    }

    .label-contato{
      margin-bottom: 8px !important;
    }
  </style>
  <title>Cadastro de clientes</title>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center;">Cadastro de cliente</h1>
    <br>
    <br>
    <form>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-4 col-md-12">
            <label for="email">E-mail</label>
            <input class="form-control" name="email" type="email" placeholder="teste@teste.com">
          </div>
          <div class="col-lg-4 col-md-12">
            <label for="data-nascimento">Data de nascimento</label>
            <input class="form-control" name="data-nascimento" type="date">
          </div>
          <div class="col-lg-4 col-md-12">
            <label for="cpf">CPF</label>
            <input class="form-control" name="cpf" type="tel" placeholder="000.555.999-85">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-12">
            <label for="cidade">CIDADE</label>
            <input class="form-control" type="text">
          </div>
          <div class="col-lg-4 col-md-12 form-check">
            <label class="form-check-label" for="sexo" id="sexo">Sexo</label>
            <div class="row">
              <div class="col-6">
                <label class="label-sexo form-check-label">Masculino</label>
                <input class="input-sexo form-check-input" type="radio" id="radio" name="sexo">
              </div>
              <div class="col-6">
                <label class="label-sexo form-check-label">Feminino</label>
                <input class="input-sexo form-check-input" type="radio" name="sexo">
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-12">
            <label for="dependentes">Dependentes</label>
            <input class="form-control" name="dependentes" type="range" min="1" max="10">
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 col-md-12">
            <label for="renda">Renda</label>
            <input class="form-control" name="renda" type="tel" placeholder="2.500">
          </div>
          <div class="col-lg-4 col-md-12">
            <label for="limite">Limite de crédito</label>
            <input class="form-control" name="limite" type="tel">
          </div>
          <div class="col-lg-4 col-md-12">
            <label for="idade">Idade</label>
            <input class="form-control" name="idade" type="tel">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-12">
            <label for="profissao">Profissão</label>
            <input class="form-control" name="profissao" type="text">
          </div>
          <div class="col-lg-4 col-md-12 form-check">
            <div class="mb-lg-4">Preferencia de contato</div>
            <div class="form-check form-check-inline">
              <input class="form-check-input input-contato" type="checkbox">
              <label class="form-check-label label-contato" for="inlineCheckbox1">email</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input input-contato" type="checkbox">
              <label class="form-check-label label-contato">WhatsApp</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input input-contato" type="checkbox">
              <label class="form-check-label label-contato">SMS</label>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-12">
            <button type="submit" class="btn btn-success btn-lg submit mt-5">Enviar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
