<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário HTML - Exemplo</title>
</head>

<body>

  <h1>Sistema de vendas</h1>
  <form action="#" method="GET" enctype="multipart/form-data">
    <div>
      <label for="produto">Produto: </label>
      <input type="text" id="produto" name="produto">
      <br><br>
      <label for="produtos_list">Produtos lista</label>
      <select name="produto_list" id="produto_list">
        <option value="1">Caderno</option>
        <option value="2">Lapis</option>
      </select>
      <label for="qtd">Quantidade</label>
      <input type="number" name="qtd" id="qtd">
      <br><br>
      <label for="dataCompra">Data compra</label>
      <input type="date" id="datCompra" name="datacompra">
      <fieldset>
        <legend>Tipo de compra</legend>
        <div>
          <input type="radio" id="varejo" name="tipoCompra" value="varejo">
          <label for="varejo">Varejo</label>
        </div>
        <div>
          <input type="radio" id="atacado" name="tipoCompra" value="atacado">
          <label for="atacado">Atacado</label>
        </div>
      </fieldset>
      <br>
      <fieldset>
        <legend>Meio de pagamento</legend>
        <div>
          <input type="checkbox" id="dinheiro" name="tipoPagamento" value="dinheiro">
          <label for="dinheiro">Dinheiro</label>
        </div>
        <div>
          <input type="checkbox" id="cartao" name="tipoPagamento" value="cartao">
          <label for="cartao">Cartão</label>
        </div>
        <input type="checkbox" id="cheque" name="tipoPagamento" value="cheque">
        <label for="cheque">Cheque</label>
      </fieldset>
      <br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      <br>
      <br>
      <label for="comentario"> Deixe um comentário</label>
      <textarea name="comentario" id="comentario" cols="30" rows="10">
      </textarea>
      <br>
      <br>
      <label for="cor">Escolha a cor</label>
      <input type="color" id="cor" name="cor">

      <hr>
      <br><br>
      <input type="file" accept="image/*" name="upload">
      <br>
      <br>
      <button>Buscar</button>
      <button type="reset">Limpar</button>
    </div>
  </form>
</body>

</html>
